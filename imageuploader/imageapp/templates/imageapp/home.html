{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Uploader</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div style="background:beige"  class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" style="text-transform:uppercase; letter-spacing: .2em;font-size: 14px;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="text-transform:uppercase; letter-spacing: .2em;font-size: 14px;">Image Uploader</a>
              </li>
            </ul>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
                <input type="submit" style="margin-bottom:5px;margin-top:5px;" class="btn btn-sm btn-outline-danger" value="Upload"><br>
            </form>
              
          </div>
        </div>    
    </nav>
    
    <h3 style="margin-left:15px">Images</h3>
    <div class="row">
        {% for i in img %}
            <div class="col-sm-4 col-md-3 col-lg-3">
                <div class="card m-2">
                    <img src="{{i.pic.url}}" alt="" class="card-img-top" height="220px" width="260px">
                </div>
            </div>
        {% endfor %}
    </div>
    









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
